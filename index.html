      if (illustrations.length) {
        let sectionTitle = `
          <div class="d-flex justify-content-between pb-3">
            <h3 class="section-heading text-uppercase">Illustrations</h3>
          </div>
        `

        $('#sections').append(sectionTitle)
        
        illustrations.forEach(item => {
          const section = `
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal${item.id}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <div class="portfolio-caption-heading text-center p-3">
                                    <h4>${item.title}</h4>
                                    <button type="button" class="btn btn-outline-light mt-4">
                                        <i class="fas fa-plus"></i> More info
                                    </button>
                                </div>
                            </div>
                        </div>
                        <img class="img-fluid" src=${item.slug}${item.id}.jpg alt="..."/>
                    </a>
                </div>
            </div>
          `

          const modal = `
            <div
              class="portfolio-modal modal fade"
              id="portfolioModal${item.id}"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content p-3">
                  <div class="close-modal" data-bs-dismiss="modal">
                    <img src="assets/close-icon.svg" alt="Close modal" />
                  </div>
                  <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-lg-10">
                        <div class="modal-body">
                          <!-- Project details-->
                          <h2 class="text-uppercase">${item.title}</h2>
                          <div class="row w-50 mx-auto text-muted">
                            ${item.medium &&
                              `<div class="col">
                                ${item.medium}
                              </div>`
                            }
                            ${item.year &&
                              `<div class="col">
                                ${item.year}
                              </div>`
                            }
                            </div>
                            ${item.other &&
                              `
                              <div class="row w-50 mx-auto text-muted">
                                <div class="col">
                                  ${item.other}
                                </div>
                              </div>
                              `
                            }
                          </div>

                          <img
                            class="img-fluid d-block mx-auto"
                            src="${item.slug}${item.id}.jpg"
                            alt="..."
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          `

          $('#sections').append(section)
          $('#modals').append(modal)
        })
      }
